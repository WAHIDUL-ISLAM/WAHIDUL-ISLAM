name: Update README

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        run: python scripts/update.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸ¤– Auto update README"
